name: CI Build & Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      - name: Serve public folder
        run: npx http-server ./public -p 3000 &

      - name: Run unit tests
        run: npm test

      - name: Run Cypress E2E
        run: npm run e2e
